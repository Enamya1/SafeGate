<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeGate User Products - Test View</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --ink: #101828;
      --muted: #667085;
      --line: #e4e7ec;
      --accent: #7c4dff;
      --accent-2: #22d3ee;
      --bg: #f8fafc;
      --card: #ffffff;
      --shadow: 0 12px 30px rgba(16, 24, 40, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(248, 250, 252, 0.7);
      border-bottom: 1px solid rgba(228, 231, 236, 0.7);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      gap: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 18px;
    }

    .brand-badge {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(124, 77, 255, 0.35);
    }

    .nav-links {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .nav-link {
      position: relative;
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
      letter-spacing: 0.3px;
      padding: 6px 4px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s ease;
    }

    .nav-link:hover {
      color: #1d2939;
      transform: translateY(-1px);
    }

    .nav-link:hover::after {
      transform: scaleX(1);
    }

    main {
      padding: 32px 40px 60px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .panel {
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      gap: 18px;
    }

    .panel h2 {
      margin: 0;
      font-size: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      display: grid;
      gap: 8px;
    }

    input {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.15);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #9b7bff);
      color: #fff;
      box-shadow: 0 12px 24px rgba(124, 77, 255, 0.25);
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
      box-shadow: 0 12px 24px rgba(17, 24, 39, 0.25);
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .status {
      font-size: 13px;
      color: var(--muted);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      gap: 12px;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #e4e7ec;
    }

    .card-body {
      padding: 16px;
      display: grid;
      gap: 8px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 720px) {
      .nav {
        padding: 16px 20px;
      }
      main {
        padding: 24px 20px 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <div class="brand-badge">SG</div>
        SafeGate
      </div>
      <div class="nav-links">
        <a class="nav-link" href="#">Products</a>
        <a class="nav-link" href="#">Favorites</a>
        <a class="nav-link" href="#">Analytics</a>
        <a class="nav-link" href="#">Settings</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>User Product Test View</h2>
      <div class="form-grid">
        <label>
          API Base URL
          <input id="baseUrl" type="text" value="http://127.0.0.1:8000" />
        </label>
        <label>
          Email
          <input id="email" type="email" value="test@gamil.com" />
        </label>
        <label>
          Password
          <input id="password" type="password" value="12345678" />
        </label>
        <label>
          Access Token
          <input id="token" type="text" placeholder="Bearer token" />
        </label>
      </div>
      <div class="actions">
        <button class="btn btn-primary" id="loginBtn">Login & Set Token</button>
        <button class="btn btn-secondary" id="loadBtn">Load My Products</button>
      </div>
      <div class="status" id="status">Waiting for action.</div>
    </section>

    <section>
      <div class="products" id="products"></div>
    </section>
  </main>

  <script>
    const statusEl = document.getElementById("status");
    const productsEl = document.getElementById("products");
    const baseUrlEl = document.getElementById("baseUrl");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const tokenEl = document.getElementById("token");
    const loginBtn = document.getElementById("loginBtn");
    const loadBtn = document.getElementById("loadBtn");

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function formatPrice(value) {
      if (value === null || value === undefined) return "Price N/A";
      const number = Number(value);
      if (Number.isNaN(number)) return String(value);
      return `$${number.toFixed(2)}`;
    }

    function getBaseUrl() {
      const inputValue = baseUrlEl.value.trim();
      if (inputValue) {
        return inputValue.replace(/\/+$/, "");
      }
      if (window.location.protocol !== "file:") {
        return window.location.origin;
      }
      return "http://127.0.0.1:8000";
    }

    function normalizePath(imageUrl) {
      if (!imageUrl) return "";
      if (imageUrl.startsWith("storage/")) {
        return `/${imageUrl}`;
      }
      return imageUrl;
    }

    function resolveImageUrl(imageUrl) {
      if (!imageUrl) return "";
      const normalized = normalizePath(imageUrl);
      if (normalized.startsWith("http://") || normalized.startsWith("https://")) {
        try {
          const parsed = new URL(normalized);
          const baseUrl = getBaseUrl();
          if (baseUrl) {
            const baseParsed = new URL(baseUrl);
            const isLocalHost = ["localhost", "127.0.0.1"].includes(parsed.hostname);
            if (isLocalHost && parsed.origin !== baseParsed.origin) {
              return `${baseParsed.origin}${parsed.pathname}${parsed.search}${parsed.hash}`;
            }
          }
        } catch {
          return normalized;
        }
        return normalized;
      }
      if (normalized.startsWith("/")) {
        const baseUrl = getBaseUrl();
        return baseUrl ? `${baseUrl}${normalized}` : normalized;
      }
      return normalized;
    }

    function pickImage(product) {
      if (product?.images?.length) {
        const primary = product.images.find((img) => img.is_primary) || product.images[0];
        return primary.image_url || primary.image_thumbnail_url;
      }
      return product?.image_thumbnail_url || product?.image_url || "";
    }

    function renderProducts(products) {
      productsEl.innerHTML = "";
      if (!products || products.length === 0) {
        productsEl.innerHTML = "<div class='meta'>No products found.</div>";
        return;
      }
      products.forEach((product) => {
        const imageUrl = resolveImageUrl(pickImage(product));
        const card = document.createElement("article");
        card.className = "card";
        const img = document.createElement("img");
        img.alt = product.title || "Product image";
        img.src = imageUrl || "https://via.placeholder.com/640x360?text=No+Image";
        const body = document.createElement("div");
        body.className = "card-body";
        body.innerHTML = `
          <div class="price">${formatPrice(product.price)}</div>
          <div>${product.title || "Untitled product"}</div>
          <div class="meta">Status: ${product.status || "unknown"}</div>
        `;
        card.appendChild(img);
        card.appendChild(body);
        productsEl.appendChild(card);
      });
    }

    async function login() {
      if (!baseUrlEl.value.trim()) {
        baseUrlEl.value = getBaseUrl();
      }
      const baseUrl = baseUrlEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!baseUrl || !email || !password) {
        setStatus("Enter base URL, email, and password.");
        return;
      }
      setStatus("Logging in...");
      const response = await fetch(`${baseUrl}/api/user/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({ email, password }),
      });
      const data = await response.json();
      if (!response.ok) {
        setStatus(data?.message || "Login failed.");
        return;
      }
      tokenEl.value = data.access_token || "";
      setStatus("Token set. You can load products now.");
    }

    async function loadProducts() {
      if (!baseUrlEl.value.trim()) {
        baseUrlEl.value = getBaseUrl();
      }
      const baseUrl = baseUrlEl.value.trim();
      const token = tokenEl.value.trim();
      if (!baseUrl || !token) {
        setStatus("Enter base URL and token.");
        return;
      }
      setStatus("Loading products...");
      const response = await fetch(`${baseUrl}/api/user/products`, {
        headers: {
          Accept: "application/json",
          Authorization: `Bearer ${token}`,
        },
      });
      const data = await response.json();
      if (!response.ok) {
        setStatus(data?.message || "Failed to load products.");
        return;
      }
      renderProducts(data.products || []);
      setStatus(`Loaded ${data.products?.length || 0} products.`);
    }

    loginBtn.addEventListener("click", login);
    loadBtn.addEventListener("click", loadProducts);

    if (!baseUrlEl.value.trim()) {
      baseUrlEl.value = getBaseUrl();
    }
  </script>
</body>
</html>
