<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeGate Admin set_university Test</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        --ink: #0f172a;
        --muted: #64748b;
        --line: #e2e8f0;
        --accent: #2563eb;
        --bg: #f8fafc;
        --card: #ffffff;
        --shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
      }

      header {
        padding: 24px 40px 0;
      }

      h1 {
        margin: 0;
        font-size: 22px;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 40px 60px;
        display: grid;
        gap: 20px;
      }

      .panel {
        background: var(--card);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 20px;
        display: grid;
        gap: 16px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }

      label {
        display: grid;
        gap: 8px;
        font-size: 13px;
        font-weight: 600;
        color: var(--muted);
      }

      input,
      textarea {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      textarea {
        min-height: 110px;
        resize: vertical;
        grid-column: 1 / -1;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
      }

      .status {
        font-size: 13px;
        color: var(--muted);
      }

      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 12px;
        overflow: auto;
        font-size: 13px;
      }

      @media (max-width: 720px) {
        header,
        main {
          padding-left: 20px;
          padding-right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin set_university Endpoint Test</h1>
    </header>
    <main>
      <section class="panel">
        <div class="form-grid">
          <label>
            API Base URL
            <input id="baseUrl" type="text" value="http://127.0.0.1:8000" />
          </label>
          <label>
            Admin Token (optional)
            <input id="token" type="text" placeholder="Bearer token" />
          </label>
          <label>
            Name
            <input id="name" type="text" placeholder="University name" />
          </label>
          <label>
            Domain
            <input id="domain" type="text" placeholder="example.edu" />
          </label>
          <label>
            Latitude
            <input id="latitude" type="number" step="0.0000001" placeholder="31.2000924" />
          </label>
          <label>
            Longitude
            <input id="longitude" type="number" step="0.0000001" placeholder="29.9187387" />
          </label>
          <label>
            Address
            <input id="address" type="text" placeholder="Campus address" />
          </label>
          <label>
            Pic Links (one per line)
            <textarea id="picLinks" placeholder="https://example.com/logo.png"></textarea>
          </label>
        </div>
        <div class="actions">
          <button id="submitBtn">Create University</button>
        </div>
        <div class="status" id="status">Waiting for input.</div>
      </section>

      <section class="panel">
        <div class="status">Response</div>
        <pre id="responseBody">No response yet.</pre>
      </section>
    </main>

    <script>
      const baseUrlEl = document.getElementById("baseUrl");
      const tokenEl = document.getElementById("token");
      const nameEl = document.getElementById("name");
      const domainEl = document.getElementById("domain");
      const latitudeEl = document.getElementById("latitude");
      const longitudeEl = document.getElementById("longitude");
      const addressEl = document.getElementById("address");
      const picLinksEl = document.getElementById("picLinks");
      const submitBtn = document.getElementById("submitBtn");
      const statusEl = document.getElementById("status");
      const responseBodyEl = document.getElementById("responseBody");

      function getBaseUrl() {
        const inputValue = baseUrlEl.value.trim();
        if (inputValue) {
          return inputValue.replace(/\/+$/, "");
        }
        if (window.location.protocol !== "file:") {
          return window.location.origin;
        }
        return "http://127.0.0.1:8000";
      }

      function setStatus(message) {
        statusEl.textContent = message;
      }

      function parseLinks(rawText) {
        const lines = rawText
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line.length > 0);
        return lines.length ? lines : null;
      }

      async function submitUniversity() {
        const baseUrl = getBaseUrl();
        const payload = {
          name: nameEl.value.trim(),
          domain: domainEl.value.trim(),
          latitude: latitudeEl.value.trim() ? Number(latitudeEl.value) : null,
          longitude: longitudeEl.value.trim() ? Number(longitudeEl.value) : null,
          address: addressEl.value.trim() || null,
          pic: parseLinks(picLinksEl.value),
        };

        if (!payload.name || !payload.domain) {
          setStatus("Name and domain are required.");
          return;
        }

        setStatus("Sending request...");
        responseBodyEl.textContent = "Loading...";

        const headers = {
          "Content-Type": "application/json",
          Accept: "application/json",
        };

        const token = tokenEl.value.trim();
        if (token) {
          headers.Authorization = token.startsWith("Bearer ") ? token : `Bearer ${token}`;
        }

        const response = await fetch(`${baseUrl}/api/admin/set_university`, {
          method: "POST",
          headers,
          body: JSON.stringify(payload),
        });

        const text = await response.text();
        try {
          responseBodyEl.textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          responseBodyEl.textContent = text || "No response body.";
        }

        if (!response.ok) {
          setStatus(`Request failed (${response.status}).`);
          return;
        }

        setStatus("University created successfully.");
      }

      submitBtn.addEventListener("click", submitUniversity);

      if (!baseUrlEl.value.trim()) {
        baseUrlEl.value = getBaseUrl();
      }
    </script>
  </body>
</html>
